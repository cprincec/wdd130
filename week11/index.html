<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>HTML Form</title>
    </head>

    <body>
        <form>
            <h2>Please fill out the following: </h2>
            <div class="space"></div>
            <section class="personal_info">
                <h3>Personal Information</h3>
                <div class="space2"></div>
                <div class="title">
                    <label for="title1">
                        <input type="radio" id="title1" name="title" value="Mr">
                        Mr
                    </label>
                    <div class="space2"></div>
                    <label for="title2">
                        <input type="radio" id="title2" name="title" value="Mrs">
                        Mrs
                    </label>
                </div>
                <div class="space3"></div>

                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="space3"></div>
                <div class="gender">

                    <label for="gender1">
                        <input type="radio" id="gender1" name="gender" value="Male">
                        Male
                    </label>
                    <div class="space2"></div>
                    <label for="gender2">
                        <input type="radio" id="gender2" name="gender" value="Female">
                        Female
                    </label>
                </div>

                <div class="dob">
                    <div class="space3"></div>
                    <label for="dob">
                        Date of Birth:
                        <input type="date" id="dob" name="dob" value="Female"> 
                    </label>
                </div>
            </section>
            <div class="email">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="msg">
                <label for="msg">Message:</label>
                <textarea name="message" id="msg" required></textarea>
            </div>
            <div class="space"></div>
            <button type="submit">Send</button>
        </form>
    </body>

</html>
